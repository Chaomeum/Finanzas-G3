{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registros - CarteraPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Carga de archivos estáticos -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <!-- Archivo CSS externo -->
    <link rel="stylesheet" href="{% static 'carteras.css' %}" />
    <!-- Archivo CSS externo -->
  </head>

  <body class="cartera-body">
    <!-- Encabezado de la página - Reutilizamos la estructura del landing -->
    {% include 'header.html' %}

    <!-- Contenedor de la cuenta -->
    <div class="cartera-container">
      <div class="cartera-header">
        <h2>Registros</h2>
      </div>
      <div class="container-carteras">
        <div class="cartera-box">
          <div class="cartera-image">
            <img
              src="{% static '/assets/Images/imagen formularios.png' %}"
              alt="Imagen de Cartera"
            />
          </div>
          <div class="cartera-showcartera">
            <a href="{% url 'crear_factura' %}" class="btn-cartera">Nuevo Registro</a>
          </div>
        </div>
        <div class="cartera-box">
          <div class="cartera-image">
            <img
              src="{% static '/assets/Images/reporte.png' %}"
              alt="Imagen de Carteras"
            />
          </div>
          <div class="cartera-showcartera">
            <a href="{% url 'start' %}" class="btn-cartera">Ver Reporte</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
