{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Letra de Cambio - CarteraPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Carga de archivos estáticos -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <!-- Archivo CSS externo -->
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <!-- Archivo CSS específico para la página de login -->
    <link rel="stylesheet" href="{% static 'registroDocumentos.css' %}" />
    <!-- Archivo CSS específico para la página de registro de documentos -->
  </head>

  <body class="letra-body">
    <!-- Encabezado de la página -->
    {% include 'header.html' %}

    <h1 class="page-title">Registrar Nueva Letra de Cambio</h1>

    <div class="main-container">
      <!-- Contenedor del formulario de letra de cambio -->
      <div class="documento-container">
        <div class="documento-header">
          <h2>Letra de Cambio</h2>
        </div>
        <div class="documento-box">
          <div class="documento-form">
            <form method="POST" id="letraForm">
              {% csrf_token %}
              <div class="form-group">
                <select id="nombreCartera" name="nombre_cartera" required>
                    <option value="" disabled selected>Seleccione una cartera</option>
                    {% for cartera in carteras %}
                        <option value="{{ cartera.nombre }}" {% if cartera.nombre == nombre_cartera %}selected{% endif %}>
                            {{ cartera.nombre }}
                        </option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="valorNominal"
                  name="valor_nominal"
                  placeholder="Valor Nominal"
                  required
                  step="0.01"
                />
              </div>
              <div class="form-group">
                <select id="moneda" name="moneda" required>
                  <option value="" disabled selected>Unidad monetaria</option>
                  <option value="PEN">PEN</option>
                  <option value="USD">USD</option>
                </select>
              </div>
              <div class="form-group">
                <input
                  type="date"
                  id="fechaFirma"
                  name="fecha_firma"
                  placeholder="Fecha de firma"
                  required
                />
              </div>              
              <div class="form-group">
                <input
                  type="date"
                  id="fechaVencimiento"
                  name="fecha_vencimiento"
                  placeholder="Fecha de vencimiento"                  
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="beneficiario"
                  name="beneficiario"
                  placeholder="Beneficiario"
                  required
                />
              </div>              
              <div class="form-group">
                <select id="estadoPago" name="estado_pago" required>
                  <option value="" disabled selected>Estado de pago</option>
                  <option value="Pendiente" selected>Pendiente</option>
                  <option value="Pagado">Pagado</option>
                </select>
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="seguroDesgravamen"
                  name="seguro_desgravamen"                  
                  placeholder="Seguro de desgravamen"
                  required
                  step="0.01"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="comisionActivacion"
                  name="comision_activacion"
                  placeholder="Comisión de activación"                  
                  required
                  step="0.01"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="gastoAdministrativo"
                  name="gasto_administrativo"
                  placeholder="Gasto administrativo"                                   
                  required
                  step="0.01"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="portes"
                  name="portes"
                  placeholder="Portes"                                                    
                  required
                  step="0.01"
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn-registrar">
                  Registrar letra
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Botón para navegar a Registro de Factura -->
      <div class="navigation-area">
        <a href="{% url 'crear_factura' %}" class="navigation-button">
          <span>Registrar nueva factura</span>
          <div class="arrow-circle">&#8594;</div>
        </a>
      </div>
    </div>

    <!-- <script src="script.js"></script>
    <script src="registroLetra.js"></script> -->
  </body>
</html>
